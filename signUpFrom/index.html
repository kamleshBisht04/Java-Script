<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login|Home</title>
    <script
      src="https://kit.fontawesome.com/cdc55f1b3b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="container">
      <div class="from-box">
        <h1 class="title">LogIn</h1>
        <div class="underline"></div>
        <from  action="#">

          <div class="input-group ">
            <div class="input-field nameFeildIcan ">
             <i><img src="./images/address-book-solid.svg" alt=""></i>
            <input class="nameFeild " type="text" placeholder="Name">
          </div><!--input-feild ends-->

          <div class="input-field">
            <i><img src="./images/envelope-solid.svg" alt=""></i>
            <input  type="email" placeholder="Email">
          </div><!--input-feild ends-->

          <div class="input-field">
            <i><img  src="./images/key-solid.svg" alt=""></i>
            <input class="password" type="password" placeholder="password">
          </div><!--input-feild ends-->

          <p class="text">Password Suggestions<a href="#">Click Here</p><!-- paragraph end--></a>

          <div class="button-container">
            <button class="LogInBtn btn-clr" type="button">LogIn</button>
            <button class="signUpBtn btn-clr disable" type="button">Sign</button>
          </div>

           <div class="media-link">
            <a href=""><img src="./images/download.png" alt="gmail"></a>
            <a href=""><img src="./images/facebook.png" alt="facebook"></a>
            <a href=""><img src="./images/twitter.png" alt="twitter"></a>
           </div>

          </div><!--input-group ends-->





        </from><!--From ends -->
      </div><!-- From-box end-->
    </div><!-- container ends -->
    <script src="login.js"></script>
  </body>
</html>
