<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login|Home</title>
    <script
      src="https://kit.fontawesome.com/cdc55f1b3b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="container">
      <div class="from-box">

        <h1 class="title">SignUp</h1>
        <div class="underline"></div>
        <from action ="">
         <div class="input-group">
          <div class="input-field nameFeild">
               <i><img src="./images/user-solid.svg" ></i>
              <input  type="text" placeholder="Name">
          </div><!-- Input field End-->

          <div class="input-field">
              <!-- <i class="fa-solid fa-envelope"></i> -->
              <i><img src="./images/envelope-solid.svg" ></i>
              <input  type="email" placeholder="Email">
          </div><!-- Input field End-->

          <div class="input-field">
             <i><img src="./images/lock-solid.svg " ></i>
              <input type="password" placeholder="password">
          </div><!-- Input field End-->

          <p><span  class="text">Password Suggestions ?</span> <a href="">Click Here!</a></p>
         </div><!-- input- Group end-->
          <div class="button-feild">
            <button id="buttonsignUp" type="button">Sign Up</button>
            <button id="buttonsignIn" class="disable" type="button ">LogIn</button>
          </div><!--Button Feild end-->
          <div class="socialMedia">
            <a href="http://gmail.com"><img src="./images/download.png" alt="Google-link"></a>
            <a href="http://facebook.com"><img src="./images/facebook.png" alt="facebook"></a>
            <a href="http://twitter.com"><img src="./images/twitter.png" alt="twitter-link"></a>
          </div>

        </from><!--From end-->

      </div><!--End from-box-->


      

    </div><!--container end-->
    
    <script src="login.js"></script>
  </body>
</html>
