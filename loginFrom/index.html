<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login|Home</title>
    <script
      src="https://kit.fontawesome.com/cdc55f1b3b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="container">
      <div class="from-box">
        <h1 class="title">LogIn</h1>
        <div class="underline"></div>
        <from action="#">
          <div class="input-group ">
            <div class="input-feild">
              <img class="nameFeildIcan" src="./images/address-book-solid.svg" alt="" />
              <input class="nameFeild" type="text" placeholder="name" />
            </div>
            <!-- input feild end -->
            <div class="input-feild">
              <img src="./images/envelope-solid.svg" alt="" />
              <input type="email" placeholder="Email" />
            </div>
            <!-- input feild end -->
            <div class="input-feild">
              <img src="./images/key-solid.svg" alt="" />
              <input type="password" placeholder="Enter Password" />
            </div>
            <!-- input feild end -->

            <p ><span class="signUpLine">Not a Member ?</span>
               <a id="signUp"  href="#"> Click Here!</a>
            </p>
            
            <div class="btn-container">
              <input id="logInBtn" class="btn-change" type="button" value="LogIn" />
              <input id="signUpBtn" class="btn-change  disable" type="button" value="Sign Up" />
            </div>
            <!-- link container sorcial media -->

             <!-- logo image -->
          <div class="links">
            <a href="https://facebook.com"
              ><img src="./images/facebook.png" alt="facebook link"
            /></a>
            <a href="https://twitter.com"
              ><img src="./images/twitter.png" alt="twitter link"
            /></a>
            <a href="https://www.google.com"
              ><img src="./images/download.png" alt="Google link"
            /></a>
          </div>
          </div>
        </from>
      </div>
      <!-- end from box -->
    </div>
    <!--container end  -->

    <script src="login.js"></script>
  </body>
</html>
