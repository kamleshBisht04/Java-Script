<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi calculator</title>
    <link rel="stylesheet" href="Calculator.css" />

  </head>
  <body>
    <div class="calculator">
      <input type="text" id="inputBox" placeholder="0" readonly  />
      <div>
        <button class="reset-button">AC</button>
        <button class="reset-button">DEL</button>
        <button class="operator ">%</button>
        <button class="operator ">/</button>
      </div>
      <div>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operator">*</button>
      </div>
      <div>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operator">-</button>
      </div>
      <div>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operator">+</button>
      </div>
      <div>
        <button>00</button>
        <button>0</button>
        <button>.</button>
        <button class="equalBtn operator">=</button>
      </div>
    </div>

    <script src="calculator.js"></script>
  </body>
</html>
